
{%  extends  'Base.html'  %}


{%  block  body  %}

     <div class="container">
         <div class="row">
             {% for i in movie_list %}
             <div class="col-md-3">
                 <div class="card" style="margin-left:2%;margin-top:50px;">
                     <img class="card-img-top" src="{{ i.img.url }}" alt="Card image cap" width="500" height="500">
                     <div class="card-body">
                         <h5 class="card-title">{{ i.name }}</h5>
                         <p class="card-text">{{ i.desc }}</p>
                         <a href="{%  url  'movieapp:detail'  i.id  %}" class="btn btn-primary">Click here</a>
                     </div>
                 </div>
             </div>
             {%  endfor  %}
         </div>
     </div>

{%  endblock  %}
